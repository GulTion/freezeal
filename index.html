<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>  
    <div class="buttons">
        <button onclick="getSub(9)">CN</button>
        <button onclick="getSub(11)">DAA</button>
        <button onclick="getSub(12)">COA</button>
    </div>
    <div id="data">
        Press Button of any subject
    </div>

    
</body>
<script>
    const getSub = (id)=>{
        let data = document.querySelector("#data");
        data.innerHTML = "Loading..";

            fetch(`https://api.freeatzeal.com/notes/?subject=${id}`).then(e=>e.json()).then(e=>{
        console.log(e);
        data.innerHTML = "";

        e.results.forEach(k=>{
            let div = document.createElement("div");
            div.className="notes";
            div.innerHTML =`
  
            <div class="note">${k.description}</div>
            `;
            data.appendChild(div);
        }
        )})
    
     

    }

</script>
</html>
